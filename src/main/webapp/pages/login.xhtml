<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <style type="text/css">
        body {
            background: linear-gradient(135deg, #e0eafc, #68a4f2); /* Daha modern bir gradyan */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Modern bir font */
        }

        .login-container {
            width: 380px;
            padding: 30px;
        }

        .ui-panel {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Daha belirgin gölge */
        }

        .ui-panel-titlebar {
            background-color: #1976d2; /* Daha canlı bir mavi */
            color: white;
            border-radius: 8px 8px 0 0;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
        }

        .ui-panel-content {
            padding: 30px;
        }

        .ui-inputfield {
            width: calc(100% - 32px);
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .ui-inputfield:focus {
            border-color: #1976d2;
            outline: none;
        }

        .ui-button {
            width: 100%;
            padding: 12px 16px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ui-button:hover {
            background-color: #1565c0;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</h:head>
<h:body>
    <div class="login-container">
        <h:form>
            <p:panel header="Login">
                <h:messages globalOnly="true" showDetail="true" showSummary="true" style="color:red;" />

                <h:outputLabel for="name" value="Username: " />
                <p:inputText id="name" value="#{userBean.name}" required="true" placeholder="Enter username" styleClass="ui-inputfield" />

                <h:outputLabel for="password" value="Password: " />
                <p:password id="password" value="#{userBean.password}" toggleMask="true" required="true" placeholder="Enter password" styleClass="ui-inputfield" style="width: calc(100% - 32px);" />

                <p:commandButton value="Login" action="#{userBean.login}" update="@form" icon="pi pi-sign-in" styleClass="ui-button" />

                <div class="register-link">
                    <h:outputLink value="register.xhtml">Register</h:outputLink>
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
