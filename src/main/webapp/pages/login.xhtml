<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/styles.css"/>
    
</h:head>
<h:body class="login-page">
<div class="login-container">
    <h:form>
        <p:panel header="Login">
            <h:messages globalOnly="true" showDetail="true" showSummary="true" style="color:red;" />

            <h:outputLabel for="name" value="Username: " />
            <p:inputText id="name" value="#{userBean.name}" required="true" placeholder="Enter username" />
            <br/><br/>

            <h:outputLabel for="password" value="Password: " />
            <p:password id="password" value="#{userBean.password}" toggleMask="true" required="true" placeholder="Enter password" />
            <br/><br/>

            <p:commandButton value="Login" action="#{userBean.login}" update="@form" icon="pi pi-sign-in" />
            <br/><br/>

            <h:outputLink value="register.xhtml">Register</h:outputLink>
        </p:panel>
    </h:form>
     </div>
</h:body>
</html>
